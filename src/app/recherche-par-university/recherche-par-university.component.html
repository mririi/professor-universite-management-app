<div class="container mt-5">
  <div class="col-sm-4 col-md-4 col-lg-4 mb-5">
    <h5>Université </h5>
    <select class="form-control form-control" id="idUni" name="idUni" [(ngModel)]="idUni"
            (change)="onChange()">
      <option *ngFor="let uni of universityList" value="{{uni.idUni}}">
        {{ uni.nom }}
      </option>
    </select>
  </div>
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <tr>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Date Entrée</th>
          <th>Matiére</th>
          <th>Université</th>
          <th *ngIf="authService.isAdmin()">Supprimer</th>
          <th *ngIf="authService.isAdmin()">Modifier</th>
        </tr>
        <tbody *ngFor="let professor of professors">
        <tr>
          <td>
            {{ professor.nom }}
          </td>
          <td>
            {{ professor.prenom }}
          </td>
          <td>
            {{ professor.dateEntree |date: 'dd/MM/yyyy' }}
          </td>
          <td>
            {{ professor.matiere }}
          </td>
          <td>
            {{ professor.universite.nom }}
          </td>
          <td *ngIf="authService.isAdmin()"><a *ngIf="authService.isAdmin()" class="btn btn-danger"
                                               (click)="supprimerProfessor(professor)"><i class="bi bi-trash-fill">
            Supprimer</i></a></td>
          <td *ngIf="authService.isAdmin()"><a *ngIf="authService.isAdmin()" class="btn btn-success"
                                               [routerLink]="['/updateProfessor',professor.idProfessor]"><i
            class="bi bi-pen-fill"> Modifier</i></a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
